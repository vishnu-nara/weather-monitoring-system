spring.application.name=weather-monitoring-backend
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=weatherDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
cities=Delhi,Mumbai,Chennai,Bangalore,Kolkata,Hyderabad
spring.data.mongodb.uri=mongodb://localhost:27017/weatherdb
# OpenWeatherMap configuration
openweathermap.api.url=https://api.openweathermap.org/data/2.5/weather
openweathermap.api.key=ff0974567d313e5bb3438f6aad529144

# Weather update interval (in milliseconds)
weather.update.interval=60000

# Server port
server.port=8080